version: 2.1

executors:
  debian:
    docker:
      - image: debian:bullseye

jobs:
  build:
    executor: debian
    steps:
      - run:
          name: Install packages
          command: |
            apt update
            apt install -y git make
      - run:
          name: Install docker-ce
          command: |
            apt install -y apt-transport-https ca-certificates curl gnupg lsb-release
            curl -fsSL https://download.docker.com/linux/debian/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
            echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/debian $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list >/dev/null
            apt update
            apt install -y docker-ce docker-ce-cli containerd.io qemu-user-static binfmt-support
            # TODO: Check support for qemu / binfmt is enabled
      - checkout
      - setup_remote_docker:
          # We might want to add this when things get slow
          # https://circleci.com/docs/2.0/docker-layer-caching/
          docker_layer_caching: false
      - run:
          name: Build docker multi-platform artifacts
          command: make build
  lint-scripts:
    executor: debian
    steps:
      - run:
          name: Install packages
          command: |
            apt update
            apt install -y git shellcheck
      - checkout
      - run:
          name: Run shellcheck
          command: find . -name "*.sh" -exec shellcheck {} +
  format-scripts:
    docker:
      - image: cimg/go:1.16.3
    steps:
      - run:
          name: Install shfmt
          command: GO111MODULE=on go get mvdan.cc/sh/v3/cmd/shfmt
      - checkout
      - run:
          name: Run shfmt
          command: shfmt -d .

workflows:
  version: 2
  test-suite:
    jobs:
      - build
      - lint-scripts
      - format-scripts
